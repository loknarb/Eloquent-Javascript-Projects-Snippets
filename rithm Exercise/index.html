<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercise</title>
</head>
<body>
    <div id="container">
        <h1 id="welcome"></h1>
        <div class="list-container">
            <ul class="nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact</li>
                <li class="nav-item">Careers</li>
                <li class="nav-item">Apply</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <ul class="footer-nav">
                <li class="footer-nav-item">Learn More</li>
                <li class="footer-nav-item">Blog</li>
                <li class="footer-nav-item">Email Us</li>
            </ul>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
    $("footer")
    $("#container")
    $(".nav li")
    $(".list-container li.nav-item:nth-child(3)")
    $("ul li:lastchild")
    $(".li.nav-item:nth-child(li.length)")
    $(document).ready(function(){
    var $firstLi = $("li").eq(0);
    var $secondLi = $("li").eq(1);
    $firstLi.text(); // "Item 1"
    $secondLi.text(); // "Item 2"
});


});
</script>
</html>
